<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <form id="contactForm">
        <h1>My contacts</h1>
        <label for="name">Name</label>
        <input class="input-boxes" type="text" name="name" placeholder="name" />

        <label for="email">Email</label>
        <input class="input-boxes" type="email" name="email" placeholder="email" />

        <label for="phone">Phone</label>
        <input class="input-boxes" type="phone" name="phone" placeholder="phone" />

        <label for="relation">Relation</label>
        <select name="relation"class="input-boxes" >
        <option value="family">family</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
        <button type="submit" class="buttonStyle">Add</button>
    </form>
    <div id="container"></div>
    <script src="script.js"></script>
</body>

</html>
